    <style>
      .SearchBar{
          display: inline-block;
          margin-top: 10px;
      }
      
      .search-area{
          margin: 10px;
      }
      
      .collapsible-div{
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.2s ease-out;
      }
      
      .max_min_button{
          background-color: #eee;
          color: #444;
          cursor: pointer;
          padding: 18px;
          width: 100%;
          border: none;
          text-align: left;
          outline: none;
          font-size: 15px;
      }
      
      .active, .max_min_button:hover {
        background-color: #ccc;
      }
      
      .max_min_button:after {
        content: '\02795'; /* Unicode character for "plus" sign (+) */
        font-size: 13px;
        color: white;
        float: right;
        margin-left: 5px;
      }
      
      .active:after {
        content: "\2796"; /* Unicode character for "minus" sign (-) */
      }
      
      .search-item-ranged{
          margin: 2px;
          width: 38px;
          display: inherit;
          font-size: smaller;
      }
      label{
          width: 75px;
          font-size: small;
          word-wrap: break-word;
          vertical-align: middle;
      }
      
      .submit-area{
          text-align: center;
          margin-left: 10px;
          padding: 10px;
      }
      
      .submit-search{
          margin: 0% auto;
          display: inline-block;
